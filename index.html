<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Cadastro de Colaborador</title>
        <style>
            #botao{
                background-color: chartreuse;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                width: 120px;
            }

            #tit{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
        </style>
    </head>

    <body>
        <form>
            <table>
                <th colspan=30>
                    <h2 id="tit">Novo Cadastro</h2>
                </th>

                <tr>
                    <td colspan=15>Nome: </td><td colspan=15><input type="text"></td>
                </tr><br><br>

                <tr>
                    <td colspan=15>ID: </td><td colspan=15><input type="text"></td>
                </tr><br><br>

                <tr>
                    <td colspan=15>Setor: </td>
                    <td colspan=15>
                    <select>
                        <option>RECEBIMENTO</option>
                        <option>SEPARAÇÃO</option>
                        <option>EXPEDIÇÃO</option>
                    </select>
                    </td>
                </tr><br><br>

                <tr>
                    <td colspan=10>Sexo: </td>
                    <td colspan=10><input type="radio" name="sx">Masculino</td>
                    <td colspan=10><input type="radio" name="sx">Feminino</td>
                </tr><br><br>

                <tr>
                    <td colspan=30><button type="submit" id="botao"><strong>Continuar</strong></button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
